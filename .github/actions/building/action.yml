name: Building
description: Build all packages

runs:
  using: composite
  steps:
    - name: Build (shared-lib)
      shell: bash
      working-directory: ./pkgs/shared-lib
      run: yarn build

    - name: Build (core)
      shell: bash
      working-directory: ./pkgs/core
      run: yarn build

    - name: Build (editor)
      shell: bash
      working-directory: ./pkgs/editor
      run: yarn build

    - name: Build (chat)
      shell: bash
      working-directory: ./pkgs/editor
      run: yarn build

    - name: Build (web)
      shell: bash
      working-directory: ./pkgs/web
      run: yarn build
